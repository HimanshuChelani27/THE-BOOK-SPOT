<div class="input-group w-100 ">
  <span class="input-group-text" id="basic-addon1">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" id="ggg"
      viewBox="0 0 16 16">
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
    </svg>
  </span>
  <input type="text" (keyup)="onKey($event)" class="form-control" placeholder="Search " aria-label="Input group example"
    aria-describedby="basic-addon1">
</div>
<br>

<div fxLayout="row wrap">

  <div fxFlex="25%" class="row row-cols-1 row-cols-md-3 mb-3 text-center" *ngFor='let Book of books'>


    <div class="col">

      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h1>{{Book.name}}</h1>
        </div>
        <div class="card-body">

          <ul class="list-unstyled mt-3 mb-4">

            <li>Key: {{Book.key}}</li> <br>

            <li>Top Work: {{Book.top_work}}</li> <br>

            <li>Work Count: {{Book.work_count}} </li> <br>
            <div>
              <li><button (click)="addToFavorite(Book)">Add</button></li> <br>
            </div>


          </ul>
          <img src="../../assets/img/login-page-book.webp">


        </div>
      </div>

    </div>
  </div>
</div>



<div class="modal" id="spinner" tabindex="-1" role="dialog" aria-labelledby="" data-backdrop="static"
  data-keyboard="false" data-animation="false">
  <div class="modal-dialog app_spinner">
    <div class="modal-content" style="background: transparent;">
      <div class="modal-body">
        <div class="loader"></div>
      </div>
    </div>
  </div>
</div>
